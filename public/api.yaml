openapi: 3.0.0
info:
  title: Pet Shop API
  description: Pet Shop API Swagger Documentation
  version: 0.0.1

servers:
  - url: http://127.0.0.1:8000
    description: local server

security:
  - bearerAuth: []

tags:
  - name: "Admin"
    description: "Admin API endpoint"
  - name: "User"
    description: "User API endpoint"

paths:
  /api/v1/admin/login:
    post:
      tags:
        - Admin
      summary: Login to an Admin account
      requestBody:
        $ref: '#/components/requestBodies/LoginBody'
      responses:
        200:
          description: "Ok"
        404:
          description: "Page not found"
        422:
          description: "Unprocessable Entity"
        500:
          description: "Internal server error"

  /api/v1/admin/logout:
    get:
      tags:
        - Admin
      summary: Logout from an Admin account
      operationId: "admin-logout"
      responses:
        200:
          description: "Ok"
        401:
          description: "Unauthorized"
        404:
          description: "Page not found"
        422:
          description: "Unprocessable Entity"
        500:
          description: "Internal server error"

  /api/v1/admin/create:
    post:
      tags:
        - Admin
      summary: Create an Admin account
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: "User first name"
                last_name:
                  type: string
                  description: "User last name"
                email:
                  type: string
                  description: "User email"
                password:
                  type: string
                  description: "User password"
                password_confirmation:
                  type: string
                  description: "User password"
                avatar:
                  type: string
                  description: "Avatar image UUID"
                address:
                  type: string
                  description: "User address"
                phone_number:
                  type: string
                  description: "User phone number"
                marketing:
                  type: string
                  description: "User marketing preferences"
              required:
                - first_name
                - last_name
                - email
                - password
                - password_confirmation
                - avatar
                - address
                - phone_number
      responses:
        200:
          description: "Ok"
        401:
          description: "Unauthorized"
        404:
          description: "Page not found"
        422:
          description: "Unprocessable Entity"
        500:
          description: "Internal server error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      name: bearerAuth
      in: header
      scheme: bearer
      bearerFormat: JWT

  responses:
    200:
      description: "Ok"
    401:
      description: "Unauthorized"
    404:
      description: "Page not found"
    422:
      description: "Unprocessable Entity"
    500:
      description: "Internal server error"

  requestBodies:
    LoginBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
            required:
              - email
              - password
