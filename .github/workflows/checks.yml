---
name: Checks

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Login to DOcker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Application
        run: make install
      - name: Test
        run: make test

